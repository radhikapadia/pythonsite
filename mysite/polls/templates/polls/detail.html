<h1>{{ question.question_text }}</h1>
{%if error_message %}
    <h6>{{error_message}}</h6>
{%endif%}
<form method='POST'>

{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type=radio name="choice" id="{{choice.id}}" value="{{choice.id}}">{{choice.choice_text}} <br> vote count = {{ choice.votes }}<br>
{% endfor %}
<input type="submit" value="Submit">

</form>
